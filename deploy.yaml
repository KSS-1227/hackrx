services:
  - type: web
    name: hackrx
    env: python
    buildCommand: "pip install -r requirements-render.txt"
    startCommand: "python main.py"
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: LOG_LEVEL
        value: "INFO"
      - key: MAX_DOCUMENT_SIZE_MB
        value: "20"
      - key: PYTHON_VERSION
        value: "3.11.0"
    healthCheckPath: /health
