# deploy.yaml
# This file is for Railway deployment configuration.

build:
  builder: NIXPACKS

start:
  command: uvicorn main:app --host 0.0.0.0 --port $PORT

healthcheck:
  path: /health
  interval: 30s
  timeout: 10s
  retries: 3

# Environment variables can be set here or directly in Railway dashboard
env:
  PYTHONUNBUFFERED: "1"
  # Add other environment variables as needed, e.g., for API keys or database connections
  # OPENAI_API_KEY: "your_openai_api_key"
  # DATABASE_URL: "your_database_url"

